version: "1"
preprocessors:
- type: chinese
  options:
    mode: t2s
    from: zh-TW
    to: zh-CN
- type: copy
  options:
    from: en
    to: fr
outputs:
  - selectors:
      - admin
      - manage
    templates:
      - type: js-object
        options:
          filename: "control-panel.{{.Lang}}.js"