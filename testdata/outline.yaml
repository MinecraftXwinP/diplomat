version: "1"
preprocessors:
- type: chinese
  options:
    - mode: t2s
      from: zh-TW
      to: zh-CN
- type: copy
  options:
    - from: en
    - to: fr
output:
  - selectors:
      - admin
      - manage
    template:
      type: js
      options:
        filename: "{{.Locale}}.{{.FragmentName}}.js"